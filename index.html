<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
</head>
<body>
  <header class="flex bg-custom-radial-gradient justify-between border-b-4 border-b_color">
    <div class="flex gap-3 items-center">
        <img class="size-16" src="/img/cat.png" alt="cat">
        <p class="text-xl text-t_color font-extrabold">Cat House</p>
    </div>
    <img class="size-16" src="/img/Burger menu.png" alt="Burger menu">
  </header>

  <!-- Секція з фоном та картками -->
  <section class="bg-custom-gradient-bottom-right min-h-screen relative pb-20">
    <div class="flex justify-start gap-24 p-20 flex-wrap">
      <div id="card-container" class="flex flex-wrap gap-16">
        <!-- Початкова картка -->
        <div class="flex w-48 p-4 h-auto rounded-lg border-4 border-b_color cursor-pointer card transition-all transform delay-100 hover:scale-105 hover:shadow-2xl hover:-translate-y-2" onclick="openModal()">
          <div>
            <div class="flex gap-4">
              <img class="size-20" src="/img/cat.png" alt="cat">
              <p class="pt-8 w-auto text-t_color">Tom</p>
            </div>
            <div class="flex pt-2 gap-14 justify-around text-t_color">
              <p>Time</p>
              <p>Location</p>
            </div>
            <div class="flex justify-between items-center">
              <ul class="text-t_color">
                <li>- 8:15</li>
                <li>- 8:15</li>
                <li>- 8:15</li>
                <li>- 8:15</li>
              </ul>
              <div>
                <img class="size-16" src="/img/House.png" alt="House">
                <img class="size-16" src="/img/tree.png" alt="tree">
              </div>
            </div>
          </div>
        </div>

        <!-- Кнопка для створення нових карток -->
        <div class="flex w-48 p-4 h-auto rounded-lg border-4 border-b_color cursor-pointer card transition-all transform delay-100 hover:scale-105 hover:shadow-2xl hover:-translate-y-2" onclick="createCard()">
          <div class="flex justify-center items-center w-full min-h-60 pb-4">
            <p class="text-9xl text-t_color">+</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Елемент з замком -->
    <div onclick="openModal()" class="absolute bottom-2 left-2 items-center gap-2 flex flex-row justify-start">
      <img class="size-32" src="/img/lock.png" alt="lock">
      <p class="flex justify-center">Open</p>
    </div>

    <!-- Модальне вікно -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden transition-opacity duration-300 ease-out">
      <div id="modal-content" class="bg-m_colors border-b_color border-4 p-8 rounded-lg w-1/3 transform scale-75 opacity-0 transition-all duration-300 ease-out">
        <div class="flex justify-between items-start pb-2">
          <h2 class="text-2xl text-t_color font-bold mb-4">Деталі картки</h2>
          <button onclick="closeModal()" class="bg-red-500 px-4 py-2 rounded-full">Закрити</button>
        </div>
        <p class="mb-4 text-t_color">Тут знаходиться більше інформації про елемент</p>
      </div>
    </div>
    <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center z-50">
  <div class="bg-white border-4 border-b_color p-8 rounded-lg w-1/3">
    <h2 class="text-2xl text-t_color font-bold mb-4">Авторизація</h2>
    <form id="auth-form">
      <div class="mb-4">
        <label for="username" class="block text-t_color mb-2">Імя користувача</label>
        <input type="text" id="username" class="w-full p-2 border border-b_color rounded" placeholder="Введіть ім'я користувача">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-t_color mb-2">Пароль</label>
        <input type="password" id="password" class="w-full p-2 border border-b_color rounded" placeholder="Введіть пароль">
      </div>
      <button type="submit" class="w-full bg-b_color text-white p-2 rounded">Увійти</button>
      <p id="error-message" class="text-red-500 mt-2 hidden">Будь ласка заповніть всі поля</p>
    </form>
  </div>
</div>
  </section>

  <script src="./src/modal.js"></script>
</body>
</html>
